<html>
    <head>
        <title>Wheel of Standups</title>
        <script src='./js/Winwheel.min.js'></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/index.css">
    </head>
    <body>
        <div class="header">
            <h1 id="title">The Wheel of Standup</h1>
        </div>
        <div class="form">
            <input id="add-member" type="text" placeholder="Add a member">
        </div>
        <div class="container">
            <div  width="438" height="582" class="the-wheel" align="center" valign="center">
                <canvas id="canvas" width="434" height="434">
                    Canvas not supported, use another browser.
                </canvas>
            </div>
            <div class="results">
                <h4>Order:</h4>
                <ol id="results-list"></ol>
                <div class="button-container">
                    <button class="button" id="spin">SPIN THE WHEEL!</button>
                    <button class="button" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <script src='./js/main.js'></script>
    </body>
</html>
